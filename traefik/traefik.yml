global:
  checkNewVersion: true
  sendAnonymousUsage: false

#serversTransport:
#  insecureSkipVerify: true

entryPoints:
  http:
    address: :80
    forwardedHeaders:
      trustedIPs: &trustedIps
        - 173.245.48.0/20
        - 103.21.244.0/22
        - 103.22.200.0/22
        - 103.31.4.0/22
        - 141.101.64.0/18
        - 108.162.192.0/18
        - 190.93.240.0/20
        - 188.114.96.0/20
        - 197.234.240.0/22
        - 198.41.128.0/17
        - 162.158.0.0/15
        - 104.16.0.0/12
        - 172.64.0.0/13
        - 131.0.72.0/22
        - 2400:cb00::/32
        - 2606:4700::/32
        - 2803:f800::/32
        - 2405:b500::/32
        - 2405:8100::/32
        - 2a06:98c0::/29
        - 2c0f:f248::/32
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
          permanent: true

  https:
    address: :443
    forwardedHeaders:
      trustedIPs: *trustedIps
    http:
      tls:
        certResolver: dnsCloudflare
        domains:
          - main: example.com
            sans:
              - '*.example.com'
      middlewares:
        - securityHeaders@file
        - compressGzip@file
        - rateLimit@file

providers:
  providersThrottleDuration: 2s

  file:
    directory: /etc/traefik/config
    watch: true

  docker:
    watch: true
    network: proxy-net
    defaultRule: "Host(`{{ index .Labels \"com.docker.compose.service\"}}.example.com`)"
    exposedByDefault: false
    endpoint: "tcp://dockersocket:2375"

api:
  dashboard: true

log:
  level: DEBUG # DEBUG|WARN|ERROR|INFO

certificatesResolvers:
  dnsCloudflare:
    acme:
      email: <your-email>
      storage: /etc/traefik/acme/acme.json
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"